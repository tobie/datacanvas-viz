<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.area {
  fill: steelblue;
  clip-path: url(#clip);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.error {
  background-color: #fcc;
  padding: 15px;
  border: 1px solid red;
}
#map { height: 180px; width: 960px; }

</style>
<script src="http://d3js.org/d3.v3.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
</head>
<body>
<h1></h1>
<h2></h2>
<p>Loading dataâ€¦</p>
<script>
var SENSORS = [
    "airquality_raw",
    "dust",
    "humidity",
    "light",
    "sound",
    "temperature",
    "uv"
];

var sampling = 10;

function msg(type, txt) {
    document.querySelector("p").innerHTML = txt;
    document.querySelector("p").className = type || "";
}

function init(callback) {
    var queryString = window.location.search.substr(1).split("&").reduce(function(obj, pair) {
        pair = pair.split("=");
        obj[pair[0]] = pair[1];
        return obj;
    }, {});
    if (queryString.sampling && parseInt(queryString.sampling)) {
        sampling = parseInt(queryString.sampling);
    }
    if (SENSORS.indexOf(queryString.sensor) < 0) {
        msg("error", "Sensor \"" + queryString.sensor + "\" doesn't exist.");
        return;
    }
    d3.json("https://localdata-sensors.herokuapp.com/api/v1/sources/" + queryString.user, function(error, result, bar) {
        if (error) {
            msg("error", "Can't find user \"" + queryString.user + "\".");
            return;
        }
        document.querySelector("h1").innerHTML = result.data.name + "'s device in " + result.data.city;
        document.querySelector("h2").innerHTML = queryString.sensor.substr(0,1).toUpperCase() + queryString.sensor.substr(1) + " Sensor";
        getData(queryString.user, mapper(queryString.sensor), callback);
    });
}

function setupMap(coords) {
    coords.reverse()
    L.mapbox.accessToken = 'pk.eyJ1IjoidG9iaWUiLCJhIjoiaHdVZE90MCJ9.AGSZQiBI_UgbuJSBasivgg';
    var map = L.mapbox.map('map', 'tobie.l0h17n04').setView(coords, 13);
    var marker = L.marker(coords).addTo(map);
}
function getData(user, mapper, callback) {
    var result = [];
    function next(index) {
        var url = "https://localdata-sensors.herokuapp.com/api/v1/sources/";
        url += user;
        url += "/entries?startIndex=" + index + "&count=1000&sort=desc";
        d3.json(url, function(error, data) {
            if (error) {
                callback(error);
                return;
            }
            if (data.length) {
                msg("info", "Parsed " +  (sampling * result.length + data.length) + " data points. Sampling 1 out of every " + sampling + " data points.");
                data = data.filter(function(item, index) {
                    return !(index % sampling)
                });
                data = data.map(mapper);
                result.push.apply(result, data);
                next(index + 1000);
            } else {
                setupMap(result[result.length-1].data.location);
                callback(null, result);
            }
        });
    }
    next(0);
}



var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S.000Z").parse;


var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.value); });

var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d.date); })
    .y0(height2)
    .y1(function(d) { return y2(d.value); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

init(function(error, data) {
    x.domain(d3.extent(data.map(function(d) { return d.date; })));
    y.domain([0, d3.max(data.map(function(d) { return d.value; }))]);
    x2.domain(x.domain());
    y2.domain(y.domain());

    focus.append("path")
        .datum(data)
        .attr("class", "area")
        .attr("d", area);

    focus.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    focus.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    context.append("path")
        .datum(data)
        .attr("class", "area")
        .attr("d", area2);

    context.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height2 + ")")
        .call(xAxis2);

    context.append("g")
        .attr("class", "x brush")
        .call(brush)
      .selectAll("rect")
        .attr("y", -6)
        .attr("height", height2 + 7);
});

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".area").attr("d", area);
  focus.select(".x.axis").call(xAxis);
}

function mapper(propName) {
    return function (d) {
        d.date = parseDate(d.timestamp);
        d.value = d.data[propName];
        return d;
    };
}
</script>
 <div id="map"></div>

</body>
</html>
